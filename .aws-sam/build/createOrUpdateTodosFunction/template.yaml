AWSTemplateFormatVersion: 2010-09-09
Description: >-
  todos

Transform:
- AWS::Serverless-2016-10-31

Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Resources:
  getAllTodosFunctionToTableConnector:
    Type: AWS::Serverless::Connector 
    Properties:
      Source:
        Id: getAllTodosFunction
      Destination:
        Id: SampleTable
      Permissions:
        - Read

  createOrUpdateTodosFunctionToTableConnector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: createOrUpdateTodosFunction
      Destination:
        Id: SampleTable
      Permissions:
        - Write
  
  getByIdFunctionToTableConnector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: getByIdFunction
      Destination:
        Id: SampleTable
      Permissions:
        - Read

  deleteFunctionToTableConnector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: deleteFunction
      Destination:
        Id: SampleTable
      Permissions:
        - Write

  # This is a Lambda function
  getAllTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-todos.getAllTodosHandler
      Runtime: nodejs16.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Environment:
        Variables:
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET

  createOrUpdateTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/create-or-update-todo.createOrUpdateTodosHandler
      Runtime: nodejs16.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP post method to add one item to a DynamoDB table.
      Environment:
        Variables:
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-id.getByIdHandler
      Runtime: nodejs16.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by id from a DynamoDB table.
      Environment:
        Variables:
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET

  deleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/delete-todo.deleteHandler
      Runtime: nodejs16.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to delete one item by id from a DynamoDB table.
      Environment:
        Variables:
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: DELETE

  SampleTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
